<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="w-100 bg-info text-light fw-bolder d-flex align-items-center">
        <div><img width="100px" height="100px" src="https://image.similarpng.com/very-thumbnail/2021/05/Illustration-of-logo-design-template-on-transparent-background-PNG.png"></div> 
            <div class="ms-auto">
                <div onclick="logout()" class="btn text-light fw-bolder btn-link">Logout</div>  
            </div> 
    </nav>
    <div class="mt-5 container">
        <h1>Welcome <span id="displayUser" class="text-warning">User</span></h1>
    </div>
    
</body>
<script>
    if(sessionStorage.getItem("username")){
        displayUser.innerHTML=sessionStorage.getItem("username").split(" ")[0]
    }
    else{
        alert("Please login")
        window.location="login.html"
    }
    const logout=()=>{
        sessionStorage.clear()
        window.location = "login.html"
    }
</script>
</html>
