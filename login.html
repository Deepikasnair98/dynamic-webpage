<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div style="height: 100vh;" class="w-100 d-flex justify-content-center align-items-center bg-info">
    <div class="card Shadow w-75">
        <div class="row align-items-center p-5">
            <div class="col-lg-7">
                <h3 class="mb-3">Welcome to Employee Portal</h3>
                <h5 class="mb-3">Sign In to Your Account</h5>
            
            <form action="">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="usernameInput" placeholder="username">
                    <label for="usernameInput">Username</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="pswdInput" placeholder="password">
                    <label for="pswdInput">Password</label>
                </div>
                <div>
                    <input onclick="login()" type="button" class="btn btn-primary" value="Login">
                </div>
            </form>
        </div>
         <div class="col-lg-5">
            <img style="width: 100%;" src="https://media.istockphoto.com/id/1312423123/vector/online-registration-and-sign-up-concept-flat-vector-illustration.jpg?s=612x612&w=0&k=20&c=0q20WWwJg9fvmKuGBn4IC68zzd4J65X88B9XnC-37h0=" alt="">
        </div>
    </div>
    </div>
    </div>
</body>
<script src="./main.js"></script>
</html>
